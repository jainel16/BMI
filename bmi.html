<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator - Gym Edition</title>
    <style>
        body {
            background: linear-gradient(135deg, #111, #222, #111);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h2 {
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 2px 2px 10px #000;
            letter-spacing: 2px;
        }

        input {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            width: 250px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background: #ffcc00;
            color: #111;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        p {
            font-size: 1.3em;
            margin: 15px 0;
        }

        #result {
            color: #ffcc00;
            font-weight: bold;
        }

        #meaning {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .quote {
            margin-top: 40px;
            font-size: 1.2em;
            color: #ccc;
            font-style: italic;
        }

        .bmi-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
        }

        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #777;
            font-style: italic;
            letter-spacing: 1px;
        }

        .footer span {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bmi-container">
        <h2>ðŸ’ª Gym BMI Calculator</h2> 
        <input type="number" id="inc" placeholder="Enter your height in inches">
        <input type="number" id="lb" placeholder="Enter your weight in pounds">
        <br>
        <button onclick="calculateBmi()">Calculate BMI</button>
        
        <p>Result: <span id="result"></span></p>
        <p>This means that you are: <span id="meaning"></span></p>
        <p class="quote" id="quote"></p>
    </div>

    <p class="footer">Made by <span>Jaiden</span> âš¡</p>

    <script>
        function calculateBmi() {
            let inc = parseFloat(document.getElementById('inc').value);
            let lb = parseFloat(document.getElementById('lb').value);
            let resultElement = document.getElementById('result');
            let meaningElement = document.getElementById('meaning');
            let quoteElement = document.getElementById('quote');

            if (!inc || !lb) {
                resultElement.textContent = "";
                meaningElement.textContent = "Please enter both height and weight!";
                meaningElement.style.color = "#ff4444";
                quoteElement.textContent = "";
                return;
            }

            let bmi = (lb * 703) / (inc * inc);
            bmi = bmi.toFixed(1);
            resultElement.textContent = bmi;

            let meaning = "";
            let color = "";
            let quote = "";

            if (bmi < 18.5) {
                meaning = "Underweight ðŸ˜•";
                color = "#00bfff";
                quote = "Fuel up! Your body deserves strength and energy.";
            } else if (bmi >= 18.5 && bmi < 25) {
                meaning = "Healthy ðŸ˜Š";
                color = "#00ff99";
                quote = "Perfect balance! Keep training and stay consistent ðŸ’¥";
            } else if (bmi >= 25 && bmi < 30) {
                meaning = "Overweight ðŸ˜";
                color = "#ffaa00";
                quote = "Youâ€™re strongâ€”now itâ€™s time to refine that power ðŸ”¥";
            } else {
                meaning = "Obese ðŸ˜Ÿ";
                color = "#ff4444";
                quote = "Every step counts. Start today and stay focused ðŸ’ª";
            }

            meaningElement.textContent = meaning;
            meaningElement.style.color = color;
            quoteElement.textContent = quote;
        }
    </script>
</body>
</html>
